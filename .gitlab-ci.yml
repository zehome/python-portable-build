image: clarisys/gitlabci:trusty
stages: [build, deploy]
.build:
  stage: build
  variables:
    CC: gcc-7
    LD_LIBRARY_PATH: /usr/local/lib
  script:
    - VERSION=$(bin/checkupdate.sh -owner python -repository cpython -match "${MATCH}" -quiet)
    - bin/openssl.sh
    - bin/build.sh "${VERSION}"
  artifacts:
    paths:
      - python-*.tar.xz

build:36:
  extends: .build
  variables:
    MATCH: ">=3.6.0,<3.7"
build:37:
  extends: .build
  variables:
    MATCH: ">=3.7.0,<3.8"
